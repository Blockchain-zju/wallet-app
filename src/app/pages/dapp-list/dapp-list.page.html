<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" text="" icon="arrow-back">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{group}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item *ngFor="let dapp of dapps" class="dappItem" (click)="goNav(dapp.url)">
      <ion-avatar slot="start">
        <img [src]="dapp.icon"/>
      </ion-avatar>
      <ion-label class="detail">
        <ion-label>{{dapp.name}}</ion-label>
        <ion-note class="f14">{{dapp.abstract}}</ion-note>
      </ion-label>
      <ion-icon slot="end" name="ios-arrow-forward" color="medium" class="f14"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
