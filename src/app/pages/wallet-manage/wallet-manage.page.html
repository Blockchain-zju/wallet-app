<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" text="" icon="arrow-back">
      </ion-back-button>
    </ion-buttons>
    <ion-title>钱包管理</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let wallet of wallets">
    <ion-card-header class="cardHeader" [routerLink]="'/wallet-detail/'+wallet.publicKey">
      <ion-card-title color="dark" class="f16">{{wallet.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="f14" (click)="copy(wallet.publicKey)">
      {{wallet.publicKey}}
    </ion-card-content>
  </ion-card>
</ion-content>
