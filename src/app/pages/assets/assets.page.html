<ion-header>
  <ion-toolbar>
    <ion-title>资产</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="info" color="dark">
    <!--<ion-img src="/assets/shapes.svg"></ion-img>-->
    <!--<account-card></account-card>-->
    <!--<ion-card-header>-->
    <!--<ion-card-subtitle>Get Started</ion-card-subtitle>-->
    <!--<ion-card-title>Welcome to Ionic</ion-card-title>-->
    <!--</ion-card-header>-->
    <ion-grid padding>
      <ion-row class="account">
        <ion-col>
          <h3>账户名</h3>
        </ion-col>
        <ion-col>
          <ion-select interface="popover" [interfaceOptions]="{header:'账户名'}" class="f18" [(ngModel)]="currAccount">
            <ion-select-option *ngFor="let account of accounts" [value]="account" [selected]="account === currAccount">
              {{account}}
            </ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>EOS</ion-col>
        <ion-col>{{balance.eos}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>ZJUBCA</ion-col>
        <ion-col>{{balance.zjubca}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <div padding class="btnGroup">
    <ion-button class="btn" color="dark" fill="outline" routerLink="/transfer">转账</ion-button>
    <ion-button class="btn" color="dark" fill="outline" routerLink="/bill">收款</ion-button>
  </div>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>发现</ion-label>
    </ion-list-header>
    <ion-item href="https://beta.ionicframework.com/docs/">
      <ion-icon slot="start" color="medium" name="wallet"></ion-icon>
      <ion-label>我的资产</ion-label>
    </ion-item>
    <ion-item href="https://beta.ionicframework.com/docs/">
      <ion-icon slot="start" color="medium" name="cube"></ion-icon>
      <ion-label>我的藏品</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
