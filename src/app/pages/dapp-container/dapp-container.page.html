<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" text="" icon="arrow-back">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{dappName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="loading" *ngIf="loading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  <iframe class="browser" [src]="url"></iframe>
</ion-content>
