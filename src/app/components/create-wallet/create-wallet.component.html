<ion-content padding>
  <div>
    <ion-label position="stacked">账号名</ion-label>
    <ion-input class="f14" [(ngModel)]="form.name" placeholder="请设计账户名" maxlength="12"></ion-input>
    <ion-note class="f12">支持小写字母a-z与数字12345组成的12位账户名</ion-note>
  </div>
  <div class="gutter">
    <ion-label position="stacked">请设定一个密码保护钱包</ion-label>
    <ion-input class="f14" type="password" [(ngModel)]="form.password" placeholder="密码"></ion-input>
    <ion-input class="f14" type="password" [(ngModel)]="form.confirmPswd" placeholder="重复密码"></ion-input>
  </div>
  <div class="gutter">
    <div class="notice">
      <ion-checkbox color="dark" [(ngModel)]="form.checked"></ion-checkbox>
      <ion-label class="f14" padding-start>我已了解以下事项：</ion-label>
    </div>
    <div class="f12">
      <ol>· 该账号为EOS麒麟测试网账号</ol>
      <ol>· 账号所有权/使用权归用户所有，创建账号后的所有操作与ZJUBCA无关</ol>
    </div>
  </div>
  <ion-button class="gutter" color="dark" expand="full" [disabled]="!form.checked" (click)="submitForm()">创建钱包</ion-button>
</ion-content>
