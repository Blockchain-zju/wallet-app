<ion-content padding>
  <ion-item class="privkey">
    <ion-label position="stacked">个人私钥</ion-label>
    <ion-textarea class="f14" placeholder="请输入您的私钥"></ion-textarea>
  </ion-item>
  <ion-item class="password">
    <ion-label position="stacked">请设定一个密码保护钱包</ion-label>
    <ion-input type="password" class="f14" placeholder="密码"></ion-input>
    <ion-input type="password" class="f14" placeholder="重复密码"></ion-input>
  </ion-item>
  <ion-button class="btn" color="dark" expand="full">导入钱包</ion-button>
</ion-content>
